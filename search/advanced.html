<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
    </head>

    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link href="styles.css" rel="stylesheet">

    <body>
            <ul>
                <li class="logo">
                    <div>
                      <a href="index.html"><img src="google.png" height="25px" alt="Google mail"></a>
                     </div>
                     </li>
                   </ul>
                <h1 class="h1">Advanced Search</h1>
                <div class="line">
                    <hr/>
                </div>
                <div class="advanced" >
                    <p class="p">Find pages with...</p>
                    <form action="https://www.google.com/search">
                       <div class="row">
                        <div class="left">
                            <p class="p-adv">all these words:</p>
                            </div>
                        <div class="right">
                            <input type="text" name="as_q" class="input">
                        </div>
                    </div>
                    <div class="row">
                        <div class="left">
                            <p class="p-adv">this exact word or phrase:</p>
                            </div>
                        <div class="right">
                            <input type="text" name="as_epq" class="input">
                        </div>
                    </div>
                    <div class="row">
                        <div class="left">
                            <p class="p-adv">any of these words:</p>
                            </div>
                        <div class="right">
                            <input type="text" name="as_op" class="input">
                        </div>
                    </div>
                    <div class="row">
                        <div class="left">
                            <p class="p-adv">none of these words:</p>
                            </div>
                        <div class="right">
                            <input type="text" name="as_eq" class="input">
                        </div>
                    </div>
                    <div class="btn-div">
                        <input type="submit" value="Advanced Search" class="btn-adv">
                    </div>
                   </form>
            </div>
    </body>
</html>
