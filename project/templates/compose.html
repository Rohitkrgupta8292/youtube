{% extends "layout.html" %}

{% block title %}
    Compose
{% endblock %}

{% block main %}
<h1 class="compose">COMPOSE</h1>
  <div class="style">
    <form action="/compose" method="post">
      <div class="formrp">
        <div class="text">
        <div class="mb-3">
            <a><strong>From:</strong></a><input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="email_id" name="sender"  placeholder="Sender" value="{{ sender }}"  type="email">
        </div>
        <div class="mb-3">
            <a><strong>To:</strong></a><input class="form-control mx-auto w-auto" id="recipient" name="recipient" placeholder="Recipient" type="email">
        </div>
        <div class="mb-3">
            <a><strong>Subject:</strong></a><input class="form-control mx-auto w-auto" id="subject" name="subject" placeholder="Subject" type="text">
        </div>
        </div>
        <div class="body">
        <div class="mb-3">
            <textarea name="body" placeholder="Body"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Send</button>
        </div>
       </div>
    </form>
  </div>
{% endblock %}
